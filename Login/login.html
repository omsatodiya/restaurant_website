<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="">
        <div class="input username"><input type="text" required placeholder="Username" ><i class='bx bx-user'></i>
        </div>


        <div class="input password">
            <input type="password" oninput="return formvalid()" required id="pass" placeholder="Password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <span id="vaild-pass"></span>
        </div>


        <div class="remember-me">
            <label for="remember"><input type="checkbox">Remember Me</label> 
            <a href="#">Forgot Password?</a>
        </div>

        <div >
            <button type="submit" class="btn">Login</button>
            <p class="message"></p>
        </div>

        <div>
            <button class="btn google" >
                <img src="google.svg" alt="">
                Sign in with Google
            </button>
        </div>

        <div class="noaccount">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
