<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="icon" style="border-radius: 50%;" type="image/x-icon" href="/Assets/Images/icon.png">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="">
            <div class="input username">
                <input type="text" required placeholder="Username">
                <i class='bx bx-user'></i>
            </div>

            <div class="input e-mail">
                <input type="email" required placeholder="E-Mail" id="email" oninput="checkEmail()">
                <i class='bx bxs-envelope'></i>
                <span class="email-message"></span>
            </div>

            <div class="input password">
                <input type="password" oninput="return formvalid()" required id="pass" placeholder="Password">
                <i class="bi bi-eye-slash" id="togglePassword" ></i>
                <span id="vaild-pass"></span>
            </div>

            <div class="gender">
                <label for="" id="head">Gender</label>
                <label for="male"> <input type="radio" name="gender">Male</label>
                <label for="male"><input type="radio" name="gender">Female</label>
            </div>

            <div>
                <button type="submit" class="btn sign-up">Sign Up</button>
                <p class="message"></p>
            </div>
            <div>
                <button class="btn google" onclick="openGoogleSignUp()">
                    <img src="google.svg" alt="">
                    Sign Up with Google
                </button>
            </div>
            <div>
                <button type="reset" class="btn sign-up">Reset Data</button>
            </div>
        </form>
    </div>
    <script>
        function openGoogleSignUp() {
            window.open('https://accounts.google.com/signup', '_blank');
        }
        function formvalid() {
  const passwordInput = document.getElementById('pass');
  const validPassMessage = document.getElementById('vaild-pass');

  // Password Validation
  const passwordValue = passwordInput.value;
  const hasUppercase = /[A-Z]/.test(passwordValue);
  const hasLowercase = /[a-z]/.test(passwordValue);
  const hasNumber = /\d/.test(passwordValue);
  const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/g.test(passwordValue);
  const isValidPassword = hasUppercase && hasLowercase && hasNumber && hasSpecialChar;

  if (isValidPassword) {
    validPassMessage.textContent = 'Valid password';
    validPassMessage.style.color = 'green';
  } else {
    let message = 'Password must contain: ';
    if (!hasUppercase) {
      message += 'an uppercase letter, ';
    }
    if (!hasLowercase) {
      message += 'a lowercase letter, ';
    }
    if (!hasNumber) {
      message += 'a number, ';
    }
    if (!hasSpecialChar) {
      message += 'a special character, ';
    }
    validPassMessage.textContent = message;
    validPassMessage.style.color = 'red';
  }
}

// Password Visibility
  document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('pass');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash');
  });


        function checkEmail() {
            let emailInput = document.getElementById('email');
            let errorMessage = document.querySelector('.email-message');

            if (!emailInput.value.includes('@')) {
                errorMessage.textContent = 'Invalid email address.';
            } else {
                errorMessage.textContent = ''; 
            }
        }
        document.getElementById('email').addEventListener('input', checkEmail);

    </script>
</body>
</html>
