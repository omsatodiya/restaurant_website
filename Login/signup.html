<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIgn Up Page</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="">
        <div class="input username"><input type="text" required placeholder="Username" ><i class='bx bx-user'></i>
        </div>

        <div class="input e-mail"><input type="e-mail" required placeholder="E-Mail" id="email" oninput="confirm()"><i class='bx bxs-envelope'></i>
            <span class="email-message"></span>
        </div>

        <div class="input password">
            <input type="password" oninput="return formvalid()" required id="pass" placeholder="Password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <span id="vaild-pass"></span>
        </div>


        <div >
            <button type="submit" class="btn sign-up">Sign Up</button>
            <p class="message"></p>
        </div>

        <div>
            <button class="btn google" >
                <img src="google.svg" alt="">
                Sign Up with Google
            </button>
        </div>

    </form>
    </div>
    <script>

    function formvalid() {

    //email
    let email = document.querySelector('#email');
    function confirm(){
        if(email.textContent == "")
        {
            alert('Please Email');
        }
    } 


    const password = document.getElementById('pass').value;
    const validPassMessage = document.getElementById('vaild-pass');
    validPassMessage.textContent = '';

    if (password.length < 8) {
        validPassMessage.textContent += 'Minimum Characters 8. ';
    }
    if (!/[a-z]/.test(password)) {
        validPassMessage.textContent += 'Include lowercase. ';
    }
    if (!/[A-Z]/.test(password)) {
        validPassMessage.textContent += 'Include uppercase. ';
    }

    if (!/\d/.test(password)) {
        validPassMessage.textContent += 'Include number. ';
    }
    if (!/[@!#$%*]/.test(password)) {
        validPassMessage.textContent += 'Include special character. ';
    }

    if (validPassMessage.textContent !== '') {
        validPassMessage.style.color = 'red';
        return false;
    } else {
        validPassMessage.style.color = '';
        return true;
    }
}

document.getElementById('pass').addEventListener('input', formvalid);


    </script>
</body>
</html>
